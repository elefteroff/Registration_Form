<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
        <label>First Name: * </label>
        <input type="text" name="name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday </label>
            <input type="date" name="dob">
        </div>
        <div>
            <lable>Gender Identity </lable>
        </div>
        <div>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male<label></label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female<label></label>
            <input type="radio" name="gender" value="Non-Binary" id="Non-binary">
            <label for="Non-binary">Non-binary<label></label>
            <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer<label></label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="A short description about myself" cols="40" rows+"5"></textarea>
        </div>
        <div>
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C++</option>
                <option>Scala</option>
            </select>
        </div>  
        <div>
            <input type="checkbox" name="updates" 
            id="updates" checked >
            <label for="updates">Yes, I would like 
            to receive periodic updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <div>
            <lable>*Inicates a required field </lable>
        </div>
    </form>
</body>
</html>
